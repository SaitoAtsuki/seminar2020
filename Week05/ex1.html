<html>

<head>
    <script>
        var img01 = new Image();
        img01.src = 'star.png';

        var timer;
        var state = '停止中';

        function buttonAPressed() {
            if (state == '停止中') {
                timer = setInterval(tick, 20);
                state = '動作中';
            } else if (state == '動作中') {
                clearInterval(timer);
                state = '停止中';
            }
        }

        var x = 10;
        var y = 10;

        function tick() {
            var ctx = document.getElementById('canvas1').getContext('2d');
            ctx.drawImage(img01, x + 20, y + 20, 50, 50);

            x = x + 2;
            if (x > 400) {
                x = 0;
            }



        }


    </script>
</head>

<body>
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <canvas id="canvas1" width="400" height="300" style="border: solid 1px;"></canvas>
</body>

</html>
