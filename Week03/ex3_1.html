<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function table() {
            var html = '';
            for (var i = 1; i <= 20; i++) {
                html = html + '<table border="1">';
                html = html + '<tr>';
                html = html + '<td width = 20>' + i + '</td>';
                html = html + '</table>';
            }
            document.getElementById('list1').innerHTML = html;
        }
    </script>
</head>

<body>
    <h1>課題11-3</h1>
    <button onclick="table()">生成</button>
    <hr>
    <div id="list1"> </div>
</body>

</html>
