<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function culc() {
            var a = document.getElementById('num').value;
            a = Number(a);
            var sum = 1;
            var html = '';
            for (var i = 1; i <= a; i++) {
                sum = sum * i;
                html = html + '<li>' + i + 'の階乗は' + sum + 'です' + '</li>';
            }
            document.getElementById('list1').innerHTML = html;
        }
    </script>
</head>

<body>
    <h1>課題11-2</h1>
    <p>求める回数は</p> <input id="num" type="text" value=""><br>
    <button onclick="culc()">計算</button>
    <hr>
    <ul id="list1">
        <li></li>
    </ul>
</body>

</html>
