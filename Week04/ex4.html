<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function buttonAPressed() {
            var ctx = document.getElementById('canvas1').getContext('2d');
            ctx.strokeStyle = '#000000';
            var n = document.getElementById('input-count').value;
            n = Number(n);
            ctx.clearRect(0, 0, 400, 300);

            for (var i = 0; i <= n; i++) {
                for (var j = 0; j < i; j++) {
                    ctx.beginPath();
                    ctx.arc(20 * (j + 1), 20 * (i + 1), 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

    </script>
</head>

<body>
    <input id="input-count" type="text" value="">
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <canvas id="canvas1" width="400" height="300" style="border: solid 1px;"></canvas>
</body>
