<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        var img01 = new Image();
        img01.src = "apple.png";
        var img02 = new Image();
        img02.src = "orange.png";

        function buttonAPressed() {
            console.log('clicked')
            var ctx = document.getElementById('canvas1').getContext('2d');
            ctx.clearRect(0, 0, 400, 300);
            var text = document.getElementById('input-word').value;
            ctx.font = "30px sans-serif";

            if (text == 'りんご') {
                console.log(img01);
                ctx.drawImage(img01, 20, 20, 100, 100);
            }
            else if (text == 'みかん') {
                console.log(img02);
                ctx.drawImage(img02, 20, 20, 100, 100);
            }
            else {
                ctx.fillText('みつかりませんでした', 40, 80, 200);
            }

        }
    </script>
</head>

<body>
    <input id="input-word" type="text" value="">
    <button onclick="buttonAPressed()">検索</button>
    <hr>
    <canvas id="canvas1" width="400" height="300" style="border: solid 1px;"></canvas>

    <!-- <img src="public/apple.png" id="apple-img" style="display: none" />
    <img src="public/orange.png" id="orange-img" style="display: none" /> -->
</body>

</html>
