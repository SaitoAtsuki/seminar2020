<html>

<head>
    <script>
        function calculate() {
            var a = document.getElementById('height').value;
            a = Number(a);
            var b = document.getElementById('weight').value;
            b = Number(b);
            var c = b / (a * a);
            document.getElementById('bmi-result').value = c;
        }
    </script>
</head>

<body>
    <p>身長：</p> <input id="height" type="text" value="">m<br>
    <p>体重：</p> <input id="weight" type="text" value="">kg<br>
    <br>
    <button onclick="calculate()"> 計算</button>
    <br>
    <br>
    BMIは<input id="bmi-result" type="text">です．
</body>

</html>
