<html>

<head>
    <script>
        function calculate() {
            var a = document.getElementById('win-count').value;
            a = Number(a);
            var b = document.getElementById('lose-count').value;
            b = Number(b);
            var c = a / (a + b) * 100;
            document.getElementById('win-rate').value = c;
        }
    </script>
</head>

<body>
    <p>勝数：</p> <input id="win-count" type="text" value=""><br>
    <p>負数：</p> <input id="lose-count" type="text" value=""><br>
    <br>
    <button onclick="calculate()"> 計算</button>
    <br>
    <br>
    勝率は<input id="win-rate" type="text">％です
</body>

</html>
